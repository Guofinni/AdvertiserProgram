                <h1 class="first-title title-1">修改密码</h1>
            </div>
            <form class="form-horizontal" action="">
                <div class="form-group">
                    <label for="old-password" class="col-sm-2 control-label">原密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="old-password" name="old-password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="new-password" name="new-password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="con-password" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="con-password" name="con-password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vcode" class="col-sm-2 control-label" style=" margin-right:15px;">手机验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control info_input_holder" id="vcode" name="vcode" accept="image/jpeg,image/png" placeholder="">
                        <span class="input-group-btn">
                            <button id="r_code" class="btn btn-success" type="button" onclick="refresh_code();">获取验证码</button>
                            <button id="d_code" class="btn btn-default hidden" type="button" disabled="disabled">
                                重新获取 <span id="reget_leave_time">30</span>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="form-group text-center col-sm-5">
                    <button type="button" id= 'submit' class="btn btn-success" onclick = "noTips()">确认修改</button>
                </div>
            </form>
